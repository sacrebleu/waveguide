<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Istio demo</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">

    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script language="JavaScript">

    function reload() {

        $.get("http://istio.dev.nexmo.cloud/mtls/test", function(result, status){
            $("#response-test").html(result);
        });

        $.get("http://istio.dev.nexmo.cloud/mtls/delegate", function(result, status){
            $("#response-delegate").html(result);
        });

        $.get("http://istio.dev.nexmo.cloud/mtls/callback",  function(result, status){
            $("#response-callback").html(result);
        });
    }


    </script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <table class="u-full-width">
                    <thead>
                    <tr>
                        <th>Service</th>
                        <th>Url</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Waveguide v1</td>
                        <td>http://istio.dev.nexmo.cloud/mtls/test</td>
                        <td><span id="response-test"></span></td>
                    </tr>
                    <tr>
                        <td>Waveguide v2</td>
                        <td>http://istio.dev.nexmo.cloud/mtls/delegate</td>
                        <td><span id="response-delegate"></span></td>
                    </tr>
                    <tr>
                        <td>Lense v1</td>
                        <td>http://istio.dev.nexmo.cloud/mtls/callback</td>
                        <td><span id="response-callback"></span></td>
                    </tr>
                    </tbody>
                </table>
                <input class="button-primary" type="button" value="button input" onclick="reload();">
            </div>
        </div>
    </div>
</body>
</html>
